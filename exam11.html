<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
        let output = 0;

        for(let i = 1; i <= 10; i++) {
            //조건문과 continue를 사용하여 짝수만 더하자
            if(i % 2 == 1)
                continue; 
            else output += i;
        }
        alert(output);
    </script>
</head>
<body>

</body>
</html>
