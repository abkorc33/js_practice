<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <style>
        div {
            background: #98bf21;
            height: 200px;
            width: 200px;
            position: absolute;
        }
    </style>
    <script>
        $(function() {
            $("#btnAni").click(function() {
                $("div").animate({
                    left: '600px',
                    opacity: '0.3',
                    height: '+=300px',  // '+=300px'자기 값 기준으로 할때
                    width: '+=300px'
                });
            });
            $("#btnToggle").click(function() {
                $("div").animate({
                    height: 'toggle'
                });
            });
        });

    </script>
</head>
<body>
    <h1>Animate</h1>
    <button id="btnAni">Start Animation</button>
    <button id="btnToggle">Toggle Animation</button>
    <br>
    <div></div>
</body>
</html>
