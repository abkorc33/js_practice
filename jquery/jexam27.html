<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(document).ready(function (event) {
            $('textarea').keyup(function() {
                // 남은 글자 수를 계산한다.
                var inputLength = $(this).val().length; // 값을 가져올때 .val()
                var remain = 150 - inputLength; // 입력한 글자수를 빼서 남은 글자 수를 구함

                // 문서 객체에 입력한다.
                $('h1').html(remain);
            });
        });

    </script>
</head>
<body>
    <h2>키보드 이벤트</h2>
    <h4><strong>keydown</strong> : 키보드가 <strong>눌러질 때</strong> 발생된다.</h4>
    <h4><strong>keypress</strong> : 글자가 <strong>입력될 때</strong> 발생된다.</h4>
    <!--keypress는 한글 인식xx-->
    <h4><strong>keyup</strong> : 키보드가 <strong>떼어질 때</strong> 발생된다.</h4>
    <h4><strong>한글</strong>은 keypress 이벤트를 지원하지 않아서 keyup 이벤트를 사용한다.</h4>
    <h4>키보드 이벤트의 발생 순서</h4>
    <ol>
        <li>사용자가 키보드를 누른다</li>
        <li>keydown 이벤트가 발생한다</li>
        <li>글자가 입력된다.</li>
        <li>keypress 이벤트가 발생한다.</li>
        <li>사용자가 키보드에서 손을 뗀다</li>
        <li>keyup 이벤트가 발생한다.</li>
    </ol>
    <P>

    </P>
    <hr>
    <div>
        <p>자기소개</p>
        <h1>150</h1>
        <textarea rows="5" cols="80" placeholder="자기소개를 해주세요"></textarea>
    </div>
</body>
</html>
