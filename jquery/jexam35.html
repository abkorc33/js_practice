<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <style>
        div {
            background: pink;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>
    <script>
        $(function() {
            $("button").click(function() {
                var div = $("div");
                
                div.animate({height: '400px', opacity: '0.4'}, 'slow');
                div.animate({width: '400px', opacity: '0.8'}, 'slow');
                div.animate({height: '100px', opacity: '0.4'}, 'slow');
                div.animate({width: '100px', opacity: '0.8'}, 'slow');
            });
        });

    </script>
</head>
<body>
    <button>Start Animation</button>
    <p>박스가 아래로 커졌다가 옆으로 커졌다가 다시 원래의 크기로 돌아간다.</p>
    <div></div>
</body>
</html>
