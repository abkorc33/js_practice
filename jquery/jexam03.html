<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $("p").on("click", function() {
                $("#jq").css("border", "3px solid orange");
                $(".jqc").css("backgroundColor", "magenta");
            });
        });

    </script>
</head>
<body>
    <h1>HTML 태그 선택자</h1>
    <p id="jq" class="jqc">제이쿼리를 공부해봅시다.</p>
    <p id="jq" class="jqc">마우스로 글자 클릭!</p>
</body>
</html>
