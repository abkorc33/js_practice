<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $("#btnHide").on("click", function() {
                $('p').hide(1000);
            });
            $("#btnShow").on("click", function() {
                $('p').show(1000);
            });
            $("#btnToggle").on("click", function() {
                $('p').toggle();
            });
        });

    </script>
</head>
<body>
    <p>숨기기 버튼을 누르면 이 글이 사라지고, 보이기 버튼을 누르면 이 글이 나타납니다.</p>
    <button id="btnHide">숨기기</button>
    <button id="btnShow">보이기</button>
    <button id="btnToggle">숨기기/보이기</button>
</body>
</html>
