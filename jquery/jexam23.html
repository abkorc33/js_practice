<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $("#btnClick").on("click", function() {
                $("#text").append("버튼을 클릭했습니다.<br>")
            });
            $("#btnClick").on("mouseenter", function() {
                $("#text").append("버튼 위에 마우스가 올라갔습니다.<br>")
            });
            $("#btnRemove").on("click", function() {
                $("#btnClick").off("click");
            });
            $("#btnAdd").on("click", function() {
                $("#btnClick").on("click", function() {
                    $("#text").append("버튼에 클릭을 다시 추가.<br>")
                });
            });
        });

    </script>
</head>
<body>
    <h1>off()</h1>
    <button id="btnClick">버튼을 클릭</button>
    <button id="btnRemove">클릭 이벤트 제거</button>
    <button id="btnAdd">클릭 이벤트 추가</button>
    <p id="text"></p>
</body>
</html>
