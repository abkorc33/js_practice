<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $("#getter").on("click", function() {
                var size = '너비는 ' + $("#box").width() + 'px이고, 높이는 '
                    + $("#box").height() + 'px입니다.<br>';
                $("#text").html(size);
            });
            $("#setter").on("click", function() {
                w = $("#box").width();
                h = $("#box").height();
                $("#box").width(w/2).height(h/2);

                var size = '너비는 ' + $("#box").width() + 'px이고, 높이는 '
                    + $("#box").height() + 'px입니다.<br>';
                $("#text").html(size);
            })
        });

    </script>
</head>
<body>
    <h1>width() 메서드, height() 메서드</h1>
    <p>버튼을 눌러서 div요소의 크기를 읽어오거나 설정할 수 있습니다.</p>
    <button id="getter">크기 읽어오기</button>
    <button id="setter">크기 줄이기</button>
    <hr>
    <div id="box" style="width:600px; height:400px; background-color: magenta"></div>
    <p id="text"></p>
</body>
</html>
