<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            // 아이디가 key인 요소에 keypress 이벤트를 설정한다.
            // event.type(이벤트 종류) event.which(키값) 
            $("#key").on("keypress", function() {
                $("#keyValue").html(event.type + " = " + event.which);
            });

            $("#key").on("focusin", function(event) {
                $(this).css({backgroundColor: "orange"});
            });
            $("#key").on("focusout", function(event) {
                $(this).css({backgroundColor: "gray"});
            });
        });

    </script>
</head>
<body>
    <h1>keypress() focusin() focusout()</h1>
    <p>텍스트 입력 필드에 내용을 입력해보세요.</p>
    <input type="text" id="key"/>
    <p id="keyValue"></p>
</body>
</html>
