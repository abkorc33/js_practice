<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $('h1').click(function() {
                $(this).next().toggle('slow', function() {
                    alert('Effect end....');
                });
            });
        });

    </script>
</head>
<body>
    <h1>open & close</h1>
    <div>
        <h1>오늘의 메뉴</h1>
        <p>오늘의 메뉴를 골라봅시다.</p>
    </div>
    <h1>open & close</h1>
    <div>
        <h1>오늘의 메뉴</h1>
        <p>오늘의 메뉴가 맘에 드시나요?</p>
    </div>
</body>
</html>
