<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            var items = $("li");    // <li>요소를 모두 선택하여 변수 items에 저장한다.
            $("button").on("click", function() {
                $("#len").text("저장된 <li> 요소의 총 갯수는 " + items.length + "개 입니다.");
            });
        });

    </script>
</head>
<body>
    <h1>선택한 요소에 대해 알아보자</h1>
    <ul>
        <li>첫번째 아이템</li>
        <li>두번째 아이템</li>
        <li>세번째 아이템</li>
    </ul>
    <!--리스트의 건수-->
    <button>선택한 요소의 길이는?</button>
    <p id="len"></p>
</body>
</html>
