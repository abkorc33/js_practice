<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $("button").on("click", function() {
                $("p").css({fontSize: "36px", backgroundColor: "yellow", color: "blue"});
            });
        });

    </script>
</head>
<body>
    <h1>css()</h1>
    <p>이 단락에 여러 css 스타일을 적용해봅시다.</p>
    <button>스타일 적용</button>
</body>
</html>
