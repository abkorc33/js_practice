<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../jquery/jquery-3.6.1.js"></script>   <!--로컬에 파일 갖고오기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--cdn으로 적용하기, 단 인터넷 연결시만 적용됨-->
    <script>
        $(function() {
            $("p").on("click", function() {
                $("span").css("fontSize", "38px");
            });
        });

    </script>
</head>
<body>
    <h1>HTML 태그 선택자</h1>
    <p>지금부터 <span>제이쿼리</span>를 공부하겠습니다.<br>
        마우스로 글씨를 클릭해보세요.
    </p>
</body>
</html>
